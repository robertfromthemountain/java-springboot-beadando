<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Regisztráció</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="menu"></div>
<div class="container mt-5 border-1 shadow rounded">
  <div class="row">
    <h1>Regisztráljon, ha még nem felhasználó:</h1>
  </div>
  <div class="row pb-3">
<form action="#" th:action="@{/regisztral_feldolgoz}" th:object="${reg}" method="post" class="row g-3">
  <fieldset>
    <div class="col-12">
    <p>
      <label class="form-label">Név:</label>
      <input type="text" th:field="*{name}"  class="form-control shadow" placeholder="Joe" required/>
    </p>
    </div>
      <div class="col-12">
    <p>
      <label class="form-label">Email cím:</label>
      <input type="text" th:field="*{email}" class="form-control shadow" placeholder="pelda@email.hu" required/>
    </p>
      </div>
    <div class="col-12">
    <p>
      <label class="form-label">Jelszó:</label>
      <input type="password" th:field="*{password}"  class="form-control shadow" placeholder="Password123" required/>
    </p>
    </div>
    <p><input class="btn btn-secondary" type="submit" value="Regisztráció" /></p>
  </fieldset>
</form>
  </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
